<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration form</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label>Hobbies:</label><br>

        <input type="checkbox" name="hobby" values="Reading"> Reading <br>
        <input type="checkbox" name="hobby" values="Sports"> Sports <br>
        <input type="checkbox" name="hobby" values="Music"> Music <br>
        <input type="checkbox" name="hobby" values="Travelling"> Travelling <br>

        <input type="submit" value="Register">
    </form>
    
</body>
</html>
