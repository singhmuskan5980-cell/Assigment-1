<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>My Marks Table</h1>
    <table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th> Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Mathematics</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Computer Science</td>
        <td>90</td>
    </tr>
    <tr>
        <td>English</td>
        <td>85</td>
    </tr>
</table>
</body>
</html>
