<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <style>
        .card {
        width: 300px
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 12px
        box-shadow: 0 4px 8px rgba(0,0,0.2);
        font-family: Arial, sans-serif;
    }
  .card img{
      width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-botton: 15px;
        border: 2px solid #333;

  }
  .card p{
    font-size: 14px;
    color: #555;
}
    </style>
</head>
<body>
    <div class="card">
        <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=1024x1024&w=is&k=20&c=NQtm4v1Uzp2luv-6f3qORcq9pDtz2H56p8g9Xix8cY0=" alt="Profile Image">
        <h2>Muskan Singh</h2>
        <p>
            I am a BCA student at CSS University.
            I enjoy coding, learning new technologies, and exploring creative projects.
        </p>
    </div>
</body>
</html>
